{% extends "base.html" %}

{% block title %}Progetti{% endblock %}

{% block content %}
<h1>Progetti</h1>
<ul>
    {% for project_id, nome in projects %}
        <li>
            {{ nome }}
            <form action="/delete_project/{{ project_id }}" method="post" style="display:inline;">
                <button type="submit">Elimina</button>
            </form>
            <a href="/view_project/{{ project_id }}">Visualizza</a>
        </li>
    {% endfor %}
</ul>
{% endblock %}
